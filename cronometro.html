<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="main">
            <p class="time">
                <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="miliseconds">00</span>
            </p>
            <div>
                <button onclick="start()" class="start">INICIAR</button>
                <button onclick="pausar()" class="pausar">PAUSAR</button>
                <button onclick="stop()" class="stop">ZERAR</button>
            </div>
        </div>
    </div>
    <script src="js/script1.js"></script>
</body>
</html>
